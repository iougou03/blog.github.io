---
title: Blog
permalink: blog.html
---

<div>
    <h1>Blogs</h1>

    <ul>
        {% for post in site.posts %}
        <li>
            <h2>
                <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </h2>
            <p>
                {{ post.excerpt }}
                {{ site.url }}{{ site.baseurl }}{{ post.url }}
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
